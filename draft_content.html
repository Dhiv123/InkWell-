<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draft Content</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="draft-filename"></h1>
        <div id="draft-content"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            const filename = params.get('filename');
            const drafts = JSON.parse(localStorage.getItem('drafts')) || [];
            const draft = drafts.find(d => d.id === filename);

            if (!draft) {
                alert('Draft not found.');
                window.location.href = 'community.html'; // Redirect to community page if draft not found
                return;
            }

            document.getElementById('draft-filename').textContent = filename;
            document.getElementById('draft-content').textContent = draft.content;
        });
    </script>
</body>
</html>
