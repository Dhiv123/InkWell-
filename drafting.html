    <link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/shepherd.js@8.3.1/dist/css/shepherd.css" />

<body>
<div class="home-background" style="background-image: url('image20.jpg');">
<nav>
<div class="logo-container">
        <img src="image12.png" alt="InkWell Logo" class="logo">
        <div class="logo-text">InkWell</div>
    </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="brainstorming.html">Brainstorming</a></li>
            <li><a href="drafting.html">Drafting</a></li>
	    <li><a href="profile.html">Profile</a></li>
	    <li><a href="community.html">Community</a></li>

	    <li><a href="help.html">Help</a></li>
        </ul>
<div class="profile-menu-container">
<div class="profile-menu">
            <button class="profile-button">
                <img src="image5.png" alt="Profile">
<span id="profile-name"></span>
            </button>
            <div class="profile-info" id="profile-info">
                <a href="login.html" id="logout">Logout</a>
            </div>
        </div>
</div>
    </nav>
    
    <div class="split-container">
        <div id="ideas-tab" class="ideas-tab">
            <!-- Ideas Tab Content -->
        </div>
        <div id="ideas-list" class="ideas-list">
            <h3 style="color:white;">Saved Drafts</h3>
            <select id="draft-list" style=" font-size: 16px; padding: 10px;"></select>
 <button id="new-draft">+</button>
            <button id="load-draft">Load Draft</button>
            
        </div>
        <div class="divider" id="divider"></div>
        <div class="editor-container">
            <textarea id="draft-input" placeholder="Start writing your draft..." style="color: white;"></textarea>
<div class="button-container">
            <button id="save-draft" style="margin:auto; display: block;">Save Draft</button>
<br>
            <button id="delete-draft" style="margin:auto; display: block;">Delete Draft</button>
<br>
            <button id="post-draft" style="margin:auto; display: block;">Post to Community</button>
        </div>
    </div>
</div>
</div>
    <script src="drafting.js"></script>
    <script src="script.js"></script>

<script src="https://cdn.jsdelivr.net/npm/shepherd.js@8.3.1/dist/js/shepherd.min.js">
</script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const tour = new Shepherd.Tour({
        defaultStepOptions: {
            classes: 'shepherd-theme-dark',
            scrollTo: true,
	    beforeShowPromise: function() {
                return new Promise(resolve => {
                    document.body.insertAdjacentHTML('beforeend', '<div class="shepherd-overlay"></div>');
                    resolve();
                });
            },
            when: {
                show: function() {
                    const target = document.querySelector(this.options.attachTo.element);
                    target.classList.add('shepherd-target-highlight');
                    document.querySelector('.shepherd-overlay').style.opacity = '1';
                },
                hide: function() {
                    const target = document.querySelector(this.options.attachTo.element);
                    if (target) {
                        target.classList.remove('shepherd-target-highlight');
                    }
                    const overlay = document.querySelector('.shepherd-overlay');
                    if (overlay) {
                        overlay.remove();
                    }
                }
            }
        }
    });
   

    tour.addStep({
        id: 'step9',
        text: 'This is where you write your drafts.',
        attachTo: {
            element: '#draft-input',
            on: 'top'
        },
        buttons: [
{
                        text: 'Skip',
                        action: function() {
                tour.cancel();
                document.querySelector('.shepherd-overlay').remove(); // Remove the overlay
            },
            classes: 'shepherd-button-secondary'
        },
                    {
                        text: 'Previous',
                        action: tour.back,
                        secondary: true
                    },
            {
                text: 'Next',
                action: tour.next
            }
        ]
    });

	tour.addStep({
        id: 'step10',
        text: 'Be sure to click on the Save Draft button to save your drafts in your local storage.',
        attachTo: {
            element: '#save-draft',
            on: 'top'
        },
        buttons: [
{
                        text: 'Skip',
                        action: function() {
                tour.cancel();
                document.querySelector('.shepherd-overlay').remove(); // Remove the overlay
            },
            classes: 'shepherd-button-secondary'
        },
                    {
                        text: 'Previous',
                        action: tour.back,
                        secondary: true
                    },
            {
                text: 'Next',
                action: tour.next
            }
        ]
    });

	tour.addStep({
        id: 'step11',
        text: 'If you want to delete a particular draft, just click on the Delete Draft button to delete the draft permanently from your local storage.',
        attachTo: {
            element: '#delete-draft',
            on: 'top'
        },
        buttons: [
{
                        text: 'Skip',
                        action: function() {
                tour.cancel();
                document.querySelector('.shepherd-overlay').remove(); // Remove the overlay
            },
            classes: 'shepherd-button-secondary'
        },
                    {
                        text: 'Previous',
                        action: tour.back,
                        secondary: true
                    },
            {
                text: 'Next',
                action: tour.next
            }
        ]
    });

tour.addStep({
        id: 'step12',
        text: 'If you want to post your Drafts to the InkWell Community to get reviews and ideas from others, click the Post to Community button.',
        attachTo: {
            element: '#post-draft',
            on: 'top'
        },
        buttons: [
{
                        text: 'Skip',
                        action: function() {
                tour.cancel();
                document.querySelector('.shepherd-overlay').remove(); // Remove the overlay
            },
            classes: 'shepherd-button-secondary'
        },
                    {
                        text: 'Previous',
                        action: tour.back,
                        secondary: true
                    },
            {
                text: 'Next',
                action:tour.next
            }
        ]
    });

tour.addStep({
        id: 'step13',
        text: 'Your saved drafts appear in this dropdown.select the draft that you wish to edit, then click on load draft button to load the contents of that draft.',
        attachTo: {
            element: '#draft-list',
            on: 'top'
        },
        buttons: [
{
                        text: 'Skip',
                        action: function() {
                tour.cancel();
                document.querySelector('.shepherd-overlay').remove(); // Remove the overlay
            },
            classes: 'shepherd-button-secondary'
        },
                    {
                        text: 'Previous',
                        action: tour.back,
                        secondary: true
                    },
            {
                text: 'Next',
                action:tour.next
            }
        ]
    });

tour.addStep({
        id: 'step14',
        text: 'If you wish to create a new draft, click on this plus button.',
attachTo:
 {
            element: '#new-draft',
            on: 'top'
        },
        buttons: [
{
                        text: 'Skip',
                        action: function() {
                tour.cancel();
                document.querySelector('.shepherd-overlay').remove(); // Remove the overlay
            },
            classes: 'shepherd-button-secondary'
        },
                    {
                        text: 'Previous',
                        action: tour.back,
                        secondary: true
                    },
            {
                text: 'Next',
                action:tour.next
            }
        ]
    });

tour.addStep({
        id: 'step15',
        text: 'Now, Check out your Profile page.',
attachTo:
 {
            element: 'li:nth-child(4)',
            on: 'top'
        },
        buttons: [
{
                        text: 'Skip',
                        action: function() {
                tour.cancel();
                document.querySelector('.shepherd-overlay').remove(); // Remove the overlay
            },
            classes: 'shepherd-button-secondary'
        },
                    {
                        text: 'Previous',
                        action: tour.back,
                        secondary: true
                    },
            {
                text: 'Next',
                action:function() {
                    window.location.href = 'profile.html';
 }
            }
        ]
    });


tour.start(); // Start the tour
    });
</script>

</body>
</html>
